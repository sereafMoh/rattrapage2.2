name: diabetes_frontend
description: Diabetes management app (Flutter Web)
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  fl_chart: ^0.66.0
  google_maps_flutter: ^2.12.2
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.2
  intl: ^0.19.0
  google_fonts: ^6.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/countries.json
    - assets/cities.json
    - assets/diabetes_meds.json
    - assets/diabetes_meals.json
    - assets/physical_activities.json
    - assets/diabetes_logo.png
    - assets/diabetes_illustration.png
    - assets/icon.png
